<html>
  <head>
  </head>
  <body>
	<center>
	<form style="background-color:greenyellow;">
	  <p><h1 style="color:darkred;">Personal Details</h1></p>
	  <p> <label for="name">Name:</lable>
		<input type="text" name="name"/>
	  </p>
	  <p> <label for="password">Password:</lable>
		<input type="number" name="password"/>
	  </p>
	  <p> <label for="email">Email id:</lable>
		<input type="text" name="email"/>
	  </p>
	  <p> <label for="gender">Gender:</lable>
		<input type="radio" name="gender" value="male"/>Male
		<input type="radio" name="gender" value="female"/>Female
	  </p>
	  <p> <label for="number">contact#:</lable>
		<input type="number" name="number"/>
	  </p>
	  <p>
		<h1 style="color:darkred;">Eductional Qualification</h1>
	  </p>
	  <p><label for="degree">Degree:</label>
		<select name="degree">
			<option value="--select group">--select group</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
		</select>
	  </p>
	  <p><label for="Enginnering">Enginnering:</label>
		<select name="Enginnering">
			<option value="--select group">--select group</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
		</select>
	  </p>
	  <p><label for="hobby">Hobbies:</label>
		<input type="checkbox" id="hobby" value="playing chess"/>Playing chess
		<input type="checkbox" id="hobby" value="reading chess"/>Reading chess
	  </p>
	  <p>
		<h1 style="color:darkred;>Adress</h1>
		<textarea cols="30" row="5"></textarea>
	  </p>
	  <p><lable for="attach resume">Attach resume</lable>
	     <input type="file" name="attch resume"/>
	  </p>
	  <input type="image" img src="./image.jpg" height="50"/>
	</form>
	</center>  

  </body>
</html>
