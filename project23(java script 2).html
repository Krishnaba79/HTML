<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('./picture/aesthetic_wallpaper.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    header
    {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0px;
        background-color: rgb(22, 22, 134);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }
    .logo
    {
        margin-left: 80px;
        font-weight: bold;
        font-size: 2em;
        user-select: none;
        color: white;
    }
    nav 
    {
        margin-right: 80px;
    }
    .navigation a
    {
        position: relative;
        font: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }
    .navigation a::after
    {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background-color: white;
        border-radius: 5px;
        transform: scaleX(0);
        transition: transform.5s;
    }
    .navigation a:hover::after
    {
        transform-origin: left;
        transform: scaleX(1);
    }

    .navigation .btnLogin-popup
    {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid white;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: white;
        font-weight: 500;
        margin-left: 40px;
        transition: .5s;
    }
    .navigation .btnLogin-popup:hover
    {
        background-color: white;
        color: #162938;
    }
</style>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="form-box login">
        <h2>lOGIN</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
        </form>
    </div>
</body>
</html>
