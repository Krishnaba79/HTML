<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            margin: 0px;
            padding: 0px;
        }

        .container{
            display: table;
            width: 100%;
            background-color: red;
        }

        .col-4{
            height: 100px;
            width: 33.33%;
            background-color: green;
            display: inline-block;
        }

       @media screen and (max-width: 600px) {
        .col-4{
            width: 100%;
        }
       }


    </style>
</head>
<body>
    <div class="container">
        <div class="col-4">
            meezan
        </div>
        <div class="col-4">
            meezan
        </div>
        <div class="col-4">
            meezan
        </div>
    </div>
    
</body>
</html>
