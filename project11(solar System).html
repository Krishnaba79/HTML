<html>
    <head>
        <style>
            .sun
            {
                height: 150px;
                width: 150px;
                background-color: yellow;
                border-radius: 50%;
                margin-top: 280px;
                margin-left: 280px;
                outline: 3px dotted white;
                outline-offset: 120px;
            }
            body
            {
            background-color: black;
            }
           @keyframes hello
            {
                0% {background-color: blue; transform: rotate(360deg);}
            }
           @keyframes hello1
            {
                0% {background-color: white; transform: rotate(360deg);}
            }
           @keyframes hello2
            {
                0% {background-color: brown; transform: rotate(360deg);}
            }
           .earth
            {
                height: 50px;
                width: 50px;
                background-color: blue;
                border-radius: 50%;
                margin-left: 130px;
                margin-top:-100px;
                position:absolute;
                transition: 10s;
                transform-origin: 225px 22px;
                animation-name:  hello;
                animation-timing-function: linear;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: normal;
            }
           .moon
           {
                height: 15px;
                width: 15px;
                background-color: white;
                border-radius: 50%;
                margin-left:110px;
                margin-top:-50px;
                position:absolute;
                animation-name:  hello1;
                transition: 10s;
                transform-origin: 250px -10px;
                animation-timing-function: linear;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: normal;
           }
           .mars
           {
                height: 30px;
                width: 30px;
                background-color: brown;
                border-radius: 50%;
                margin-left:240px;
                position:absolute;
                animation-name:  hello2;
                transition: 10s;
                transform-origin: 110px -80px;
                animation-timing-function: linear;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: normal;
            }
         </style>
    </head>
    <body>
        <div class="sun"></div>
        <div class="earth"></div>
        <div class="moon"></div>
        <div class="mars"></div>
        
    </body>
</html>
