<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        section
        {
            position: relative;
            width: 100%;
            min-height: 100vh;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }
        ul li
        {
            list-style: none;
            text-decoration: none;
        }
        header ul
        {
            margin-right: 200px;
            position: relative;
            display: flex;
        }
        ul li a
        {
            display: inline-block;
            color: #333;
            font-weight: 400;
            margin-left: 40px;
            text-decoration: none;
        }
        .logo
        {
            width: 50px;
            margin-top: 100px;
            margin: 50px;
        }
        header
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* padding: 20px 100px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .starbucks_logo
        {
            height: 50px;
        }
        .chocolate-coffee
        {
            height: 600px;
            margin-top: 50px;
            margin-right: 100px;
            transform: rotate(-20deg)
        }
        header.logo
        {
            position: relative;
            max-width: 80px;
        }
        .textBox
        {
            margin-top: -50px;
            margin-left: 150px;
        }
        .content
        {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content .textBox
        {
            position: relative;
            max-width: 600px;
        }
        .content .textBox h2
        {
            color: #333;
            font-size: 4em;
            line-height: 1.4em;
            font-weight: 500;
        }
        .content .textBox h2 span
        {
            color: #017143;
            font-size: 1.2em;
            font-weight: 900;
        }
        .content .textBox a
        {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background-color: #017143;
            color: #fff;
            border-radius: 40px;
            font-weight: 500;
            letter-spacing: 1px;
            text-decoration: none;
        }
        header
        {
            margin-top: -30px;
        }
        .content .imgbox
        {
            width: 600px;
            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
            margin-top: 50px;
        }
        .thumb li img 
        {
            max-width: 60px;
            margin-right: 30px;
        }
        .thumb
        {
            position: relative;
            display: flex;
            margin-top: -200px;
            margin-left: 450px;
        }
        .thumb li 
        {
            list-style: none;
            display: inline-block;
            margin: 0px  20px;
            cursor: pointer;
            transition: 0.5s;
        }
        .thumb li:hover
        {
            transform: translateY(-15px);
        }
        
    </style>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo"><img class="starbucks_logo" src="./picture/starbucks/Starbucks_logo.webp" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.<br />
                    Quos incidunt et iusto minima dicta in atque fugit,
                    voluptate, eum consequuntur cupiditate cum aut sunt <br />
                    voluptates laudantium optio a? Ipsa, cum.</p>
                    <a href="#">Learn more</a>
            </div>
            <div class="imgbox">
                <img class="chocolate-coffee" src="./picture/starbucks/coffee_chocolate1.jpg" class="starbucks">
            </div>
        </div>
        
    </section>
    <ul class="thumb">
        <li><img src="./picture/starbucks/coffee_chocolate1 - Copy.jpg"></li>
        <li><img src="./picture/starbucks/coffee_stawebbery - Copy.png"></li>
        <li><img src="./picture/starbucks/coffee_third - Copy.jpeg"></li>
    </ul>
    <!-- <ul>
        <li><a href="#"><img src="./picture/facebook.png"></a></li>
        <li><a href="#"><img src="./picture/insta.png"></a></li>
        <li><a href="#"><img src="./picture/twitter.png"></a></li>
    </ul> -->
</body>
</html>
